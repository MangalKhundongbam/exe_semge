{% extends "base.html" %}

{% block title %}Login - DocuSearch{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-6">
            <div class="text-center mb-8">
                <div class="flex justify-center items-center text-3xl font-bold text-indigo-600 mb-2">
                    <i class="fas fa-book-open text-purple-600 mr-3"></i>
                    <h1>DocuSearch</h1>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Login</h2>
                <p class="text-sm text-gray-500">Access your DocuSearch account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div id="error" class="text-red-500 text-sm text-center hidden"></div>
                <button type="submit" id="submitBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i class="fas fa-sign-in-alt mr-2 mt-1"></i> Login
                </button>
            </form>

            <div class="mt-4 text-center text-sm">
                Don't have an account? <a href="/register"
                    class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const formData = new FormData(e.target);

        errorDiv.classList.add('hidden');
        errorDiv.textContent = '';
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Logging in...';

        try {
            const response = await fetch('/login/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                window.location.href = '/';
            } else {
                errorDiv.textContent = data.detail || 'Login failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2 mt-1"></i> Login';
        }
    });
</script>
{% endblock %}
