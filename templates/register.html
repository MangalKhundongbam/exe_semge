{% extends "base.html" %}

{% block title %}Register - DocuSearch{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-6">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Register</h2>
                <p class="text-sm text-gray-500">Create your DocuSearch account</p>
            </div>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username (Email)</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div id="error" class="text-red-500 text-sm text-center hidden"></div>
                <button type="submit" id="submitBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register
                </button>
            </form>

            <div class="mt-4 text-center text-sm">
                Already have an account? <a href="/login"
                    class="font-medium text-indigo-600 hover:text-indigo-500">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const formData = new FormData(e.target);
        const password = formData.get('password');
        const confirmPassword = formData.get('confirmPassword');

        if (password !== confirmPassword) {
            errorDiv.textContent = 'Passwords do not match';
            errorDiv.classList.remove('hidden');
            return;
        }

        errorDiv.classList.add('hidden');
        errorDiv.textContent = '';
        submitBtn.disabled = true;
        submitBtn.innerText = 'Registering...';

        try {
            // Remove confirmPassword from formData before sending
            formData.delete('confirmPassword');

            const response = await fetch('/register/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                window.location.href = '/login';
            } else {
                errorDiv.textContent = data.detail || 'Registration failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = 'Register';
        }
    });
</script>
{% endblock %}
