{% extends "base.html" %}

{% block title %}Dashboard - DocuSearch{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <div class="container mx-auto p-6 sm:p-8 max-w-7xl">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
            <div>
                <h1 class="text-xl sm:text-4xl font-bold text-gray-900 mb-1">Dashboard</h1>
                <p class="text-xs sm:text-base text-gray-600">Manage your documents</p>
            </div>
            <div class="flex gap-1 sm:gap-3">
                <a href="/"
                    class="bg-black hover:bg-gray-800 text-white font-semibold py-1.5 sm:py-2.5 px-2 sm:px-5 rounded-md inline-flex items-center gap-1 sm:gap-2 transition-all text-xs sm:text-base">
                    <i class="fas fa-search text-xs sm:text-base"></i>
                    <span class="hidden sm:inline">New Search</span>
                </a>
                <button onclick="logout()"
                    class="bg-white hover:bg-gray-100 text-black font-semibold py-1.5 sm:py-2.5 px-2 sm:px-5 rounded-md border-2 border-black inline-flex items-center gap-1 sm:gap-2 transition-all text-xs sm:text-base">
                    <i class="fas fa-sign-out-alt text-xs sm:text-base"></i>
                    <span class="hidden sm:inline">Logout</span>
                </button>
            </div>
        </div>

        <!-- Statistics Card -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-8 mb-8">

            <div
                class="bg-white rounded-lg border-2 border-black p-4 sm:p-6 transition-all duration-300 hover:shadow-[0_8px_30px_rgb(0,0,0,0.12)]">
                <div class="flex items-center justify-between">
                    <div class="flex flex-col">
                        <span
                            class="text-[10px] sm:text-xs font-bold text-gray-500 uppercase tracking-[0.2em] mb-2 flex items-center">
                            Active User
                            <i class="fas fa-user text-sm text-gray-700 ml-2 min-[800px]:hidden"></i>
                        </span>
                        <div id="username" class="text-xl sm:text-3xl font-bold text-gray-900 truncate">
                            Loading...
                        </div>
                    </div>
                    <div class="hidden min-[800px]:block bg-gray-100 p-3 rounded-lg border border-gray-200">
                        <i class="fas fa-user text-xl sm:text-2xl text-gray-700"></i>
                    </div>
                </div>
            </div>

            <div
                class="bg-white rounded-lg border-2 border-black p-4 sm:p-6 transition-all duration-300 hover:shadow-[0_8px_30px_rgb(0,0,0,0.12)]">
                <div class="flex items-center justify-between">
                    <div class="flex flex-col">
                        <span
                            class="text-[10px] sm:text-xs font-bold text-gray-500 uppercase tracking-[0.2em] mb-2 flex items-center">
                            Total Documents
                            <i class="fas fa-file-alt text-sm text-gray-700 ml-2 min-[800px]:hidden"></i>
                        </span>
                        <div id="docCount"
                            class="text-3xl sm:text-5xl font-black text-gray-900 tabular-nums leading-none">
                            0
                        </div>
                    </div>
                    <div class="hidden min-[800px]:block bg-gray-100 p-3 rounded-lg border border-gray-200">
                        <i class="fas fa-file-alt text-xl sm:text-2xl text-gray-700"></i>
                    </div>
                </div>
            </div>

        </div>

        <!-- Document List Card -->
        <div
            class="bg-white rounded-lg border-2 border-black overflow-hidden transition-all duration-300 hover:shadow-[0_8px_30px_rgb(0,0,0,0.12)]">
            <div class="px-3 sm:px-6 py-3 sm:py-4 border-b-2 border-black bg-gray-50">
                <h2 class="text-base sm:text-xl font-bold text-gray-900">Your Documents</h2>
            </div>
            <div class="p-3 sm:p-6">
                <div id="docListContainer">
                    <p class="text-gray-500 text-center py-8">Loading documents...</p>
                </div>

                <div id="docTable" class="hidden overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="border-b-2 border-black">
                                <th
                                    class="py-2 sm:py-4 px-2 sm:px-6 text-left text-[10px] sm:text-sm font-bold text-gray-900 uppercase tracking-wide">
                                    Filename</th>
                                <th
                                    class="py-2 sm:py-4 px-2 sm:px-6 text-left text-[10px] sm:text-sm font-bold text-gray-900 uppercase tracking-wide">
                                    Pages</th>
                                <th
                                    class="py-2 sm:py-4 px-2 sm:px-6 text-right text-[10px] sm:text-sm font-bold text-gray-900 uppercase tracking-wide">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody id="docTableBody" class="divide-y divide-gray-200">
                            <!-- Rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function loadDocuments() {
        // Decode JWT to get username
        const token = localStorage.getItem('access_token');
        if (token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const usernameElement = document.getElementById('username');
                if (usernameElement && payload.sub) {
                    usernameElement.innerText = payload.sub;
                }
            } catch (e) {
                console.error('Error decoding token:', e);
            }
        }

        try {
            const response = await authenticatedFetch('/documents/');
            if (response.ok) {
                const documents = await response.json();
                renderDocuments(documents);
            } else {
                console.error('Failed to fetch documents');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    function renderDocuments(documents) {
        const docCount = document.getElementById('docCount');
        const docListContainer = document.getElementById('docListContainer');
        const docTable = document.getElementById('docTable');
        const docTableBody = document.getElementById('docTableBody');

        docCount.innerText = documents.length;

        if (documents.length === 0) {
            docListContainer.innerHTML = '<p class="text-center text-gray-500">No documents found. Upload some PDFs to get started!</p>';
            return;
        }

        docListContainer.classList.add('hidden');
        docTable.classList.remove('hidden');
        docTableBody.innerHTML = '';

        documents.forEach(doc => {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50 transition-colors cursor-pointer';
            row.onclick = () => window.location.href = `/?docId=${doc.id}`;
            row.innerHTML = `
                <td class="py-2 sm:py-4 px-2 sm:px-6 text-left">
                    <span class="font-semibold text-gray-900 text-[10px] sm:text-sm break-words">${doc.source_file}</span>
                </td>
                <td class="py-2 sm:py-4 px-2 sm:px-6 text-left">
                    <span class="text-gray-700 text-[10px] sm:text-sm">${doc.page_count}</span>
                </td>
                <td class="py-2 sm:py-4 px-2 sm:px-6 text-right" onclick="event.stopPropagation()">
                    <div class="flex justify-end gap-1 sm:gap-2">
                        <button onclick="downloadOriginal('${doc.id}', '${doc.source_file}')" 
                                class="bg-black hover:bg-gray-800 text-white py-1 sm:py-2 px-1.5 sm:px-4 rounded-md text-[10px] sm:text-sm inline-flex items-center gap-1 sm:gap-2 transition-all">
                            <i class="fas fa-download text-[10px] sm:text-sm"></i>
                            <span class="hidden sm:inline">Original</span>
                        </button>
                        <button onclick="downloadEdited('${doc.id}', '${doc.source_file}')" 
                                class="bg-white hover:bg-gray-100 text-black py-1 sm:py-2 px-1.5 sm:px-4 rounded-md text-[10px] sm:text-sm border-2 border-black inline-flex items-center gap-1 sm:gap-2 transition-all">
                            <i class="fas fa-file-word text-[10px] sm:text-sm"></i>
                            <span class="hidden sm:inline">Edited</span>
                        </button>
                        <button onclick="deleteDocument('${doc.id}')" 
                                class="bg-white hover:bg-red-50 text-red-600 py-1 sm:py-2 px-1.5 sm:px-4 rounded-md text-[10px] sm:text-sm border-2 border-red-600 inline-flex items-center gap-1 sm:gap-2 transition-all">
                            <i class="fas fa-trash text-[10px] sm:text-sm"></i>
                            <span class="hidden sm:inline">Delete</span>
                        </button>
                    </div>
                </td>
            `;
            docTableBody.appendChild(row);
        });
    }

    async function downloadOriginal(docId, filename) {
        try {
            const response = await authenticatedFetch(`/document/${docId}`);
            if (response.ok) {
                const doc = await response.json();
                if (doc.full_pdf_base64) {
                    const link = document.createElement("a");
                    link.href = `data:application/pdf;base64,${doc.full_pdf_base64}`;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('PDF data not available for download.');
                }
            } else {
                alert('Failed to download document.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while downloading.');
        }
    }

    async function downloadEdited(docId, filename) {
        try {
            const response = await authenticatedFetch(`/document/${docId}/edited_docx`);
            if (response.ok) {
                const data = await response.json();
                if (data.edited_docx_base64) {
                    const link = document.createElement("a");
                    link.href = `data:application/vnd.openxmlformats-officedocument.wordprocessingml.document;base64,${data.edited_docx_base64}`;
                    link.download = data.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('DOCX data not available for download.');
                }
            } else {
                alert('Failed to download edited document.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while downloading.');
        }
    }

    async function deleteDocument(docId) {
        if (!confirm("Are you sure you want to delete this document?")) return;

        try {
            const response = await authenticatedFetch(`/document/${docId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadDocuments();
            } else {
                alert('Failed to delete document.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while deleting.');
        }
    }

    // Load documents on page load
    loadDocuments();
</script>
{% endblock %}
